<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <title>Advertify</title>
    <link rel="stylesheet" href="/src/adBot/styles/adBot.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="intro">
        <h1>Advertify</h1>
        <h2>
          Get promotional <strong>copy</strong> for your products
          <strong>fast</strong>
        </h2>
        <p>Powered by AI ðŸ¤–</p>
      </section>
      <section class="ad-input" id="ad-input">
        <label for="">Product Name</label>
        <input type="text" placeholder="Delicious Ice Cream" id="name" />
        <label for="">Description</label>
        <textarea
          placeholder="vegan ice cream available in multiple delicious flavours"
          id="desc"
        ></textarea>
        <label for="">Target market</label>
        <input type="text" placeholder="all age group" id="target" />
        <div class="submit-section">
          <button type="button" id="submit-btn" class="submit-btn">
            Generate Copy
          </button>
          <div class="loading" id="loading">
            <img src="/images/loading.svg" alt="loading" />
          </div>
        </div>
      </section>
      <section class="ad-output" id="ad-output">
        <h4>Your Copy!</h4>
        <p id="ad-content"></p>
        <div>
          <button type="button" id="reset-btn" class="reset-btn">Reset</button>
        </div>
      </section>
    </main>
    <script type="module" src="/src/adBot/scripts/adBot.js"></script>
  </body>
</html>
